<script>
    window.onload = (event) => {
        var registerOnAutoComplete = (elementSelector) => {
            return new Promise(function(resolve, reject) {
                var element = document.querySelector(elementSelector);
                var hasKeyInteraction = false;

                element.addEventListener("input", (e) => {
                    if(hasKeyInteraction === false) {
                        resolve(e.target);
                    }
                });

                element.addEventListener("keydown", (e) => {
                    // If there is a keyboard interaction then we believe it is not autocomplete
                    hasKeyInteraction = true;
                });
            });
        };
        var username = document.getElementById("username");
        var submitBtn = document.getElementById("submitBtn");

        const validateEmail = (email) => {
            return String(email)
                .toLowerCase()
                .match(
                /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
                );
        };
        
        submitBtn.disabled = true;
        username.addEventListener('keyup', e => {
            if (validateEmail(username.value) !== null) {
                submitBtn.disabled = false;
            }
        });

        registerOnAutoComplete("input[name=username]").then((element) => {
            submitBtn.disabled = false;
        });

    }
    function onSubmit(token) {
        var forgotPwdForm = document.getElementById("form");

        var captchaTokenInput = document.createElement('input');
        captchaTokenInput.setAttribute('name', 'captchaToken');
        captchaTokenInput.setAttribute('value', token);
        captchaTokenInput.setAttribute('type', 'hidden')

        forgotPwdForm.appendChild(captchaTokenInput);
        forgotPwdForm.submit();
    }
</script>
