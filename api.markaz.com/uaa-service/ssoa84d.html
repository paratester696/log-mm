<script>
  window.onload = (event) => {
    var registerOnAutoComplete = (elementSelector) => {
        return new Promise(function(resolve, reject) {
            var element = document.querySelector(elementSelector);
            var hasKeyInteraction = false;

            element.addEventListener("input", (e) => {
                if(hasKeyInteraction === false) {
                    resolve(e.target);
                }
            });

            element.addEventListener("keydown", (e) => {
                // If there is a keyboard interaction then we believe it is not autocomplete
                hasKeyInteraction = true;
            });
        });
    };

    var submitBtn = document.getElementById("submitBtn");

    // if(document.querySelector('input:-webkit-autofill') || document.querySelector('input:autofill')){
    if(document.querySelector('input:-webkit-autofill')){
      submitBtn.disabled = false;
    } else {
      var username = document.getElementById("username");
      var pwd = document.getElementById("password");
      let isUsenameValid = false;
      let isPwdValid = false;

        // disable button by default
        submitBtn.disabled = true;

      if (username.value !== '' && pwd.value !== '') {
        isUsenameValid = true;
        isPwdValid = true;
        submitBtn.disabled = false;
      } 

      const error = new URLSearchParams(window.location.search).get('msg');
      const errorMsg = document.getElementById("error");

      if (error === 'wrong_pwd') {
        errorMsg.innerText = 'Invalid password!';
      }

      username.addEventListener('keyup', e => {
        if (e.target.value !== "") {
          isUsenameValid = true;
          errorMsg.innerText = '';

          if(isPwdValid === true) {
            submitBtn.disabled = false;
          }
        } else {
          isUsenameValid = false;
          submitBtn.disabled = true;
        }
      });

      pwd.addEventListener('keyup', e => {
        if (e.target.value !== "") {
          isPwdValid = true;
          errorMsg.innerText = '';

          if(isUsenameValid === true || username.value !== '') {
            submitBtn.disabled = false;
          }
        } else {
          isPwdValid = false;
          submitBtn.disabled = true;
        }
      });
    }

    registerOnAutoComplete("input[name=username]").then((element) => {
        submitBtn.disabled = false;
    });

    registerOnAutoComplete("input[name=password]").then((element) => {
        submitBtn.disabled = false;
    });

  };
</script>
